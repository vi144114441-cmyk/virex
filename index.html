.card{

.front{

.back{

    color:#8B0000;

    opacity:0;
    transition:all 0.8s;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.lixi.open .flap{ transform:rotateX(-150deg); }
.lixi.open .back{ transform:translateY(-30px); opacity:1; }

<script>

/* ===== L·∫§Y NG√ÄY H√îM NAY ===== */
function getToday(){
    let now=new Date();
    return now.getFullYear()+"-"+String(now.getMonth()+1).padStart(2,'0')+"-"+String(now.getDate()).padStart(2,'0');
}

/* ===== RESET 00:00 ===== */
function showCountdownToMidnight(){

    if(document.getElementById("countdownBox")) return;

    let box=document.createElement("div");
    box.id="countdownBox";
    box.style.position="fixed";
    box.style.bottom="15px";
    box.style.left="50%";
    box.style.transform="translateX(-50%)";
    box.style.background="rgba(0,0,0,0.7)";
    box.style.padding="10px 20px";
    box.style.borderRadius="12px";
    box.style.fontSize="14px";
    box.style.zIndex="9999";
    document.body.appendChild(box);

    function update(){
        let now=new Date();
        let midnight=new Date();
        midnight.setHours(24,0,0,0);
        let diff=midnight-now;

        if(diff<=0){
            localStorage.removeItem("openedDate");
            location.reload();
        }

        let h=Math.floor(diff/(1000*60*60));
        let m=Math.floor((diff%(1000*60*60))/(1000*60));
        let s=Math.floor((diff%(1000*60))/1000);

        box.innerHTML="‚è≥ Reset l√∫c 00:00 c√≤n: "+h+"h "+m+"m "+s+"s";
    }

    update();
    setInterval(update,1000);
}

/* ===== PH√ÅO HOA + APP ===== */
let appStarted=false;

function launchRocket(x){
    let rocket=document.createElement("div");
    rocket.className="rocket";
    rocket.style.left=x+"px";
    rocket.style.bottom="0px";
    document.body.appendChild(rocket);

    let height=Math.random()*window.innerHeight*0.5+150;
    let pos=0;

    let fly=setInterval(()=>{
        pos+=8;
        rocket.style.bottom=pos+"px";
        if(pos>=height){
            clearInterval(fly);
            rocket.remove();
            explodeHeart(x,window.innerHeight-height);
        }
    },16);
}

function explodeHeart(x,y){
    const particles=120;
    const scale=10;

    for(let i=0;i<particles;i++){
        const t=(i/particles)*Math.PI*2;
        const heartX=16*Math.pow(Math.sin(t),3);
        const heartY=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);

        let fw=document.createElement("div");
        fw.className="firework";
        fw.style.left=x+"px";
        fw.style.top=y+"px";
        fw.style.color=i%2===0?"gold":"#ff0044";
        fw.style.background="currentColor";
        fw.style.setProperty("--x",heartX*scale+"px");
        fw.style.setProperty("--y",-heartY*scale+"px");
        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),1200);
    }
}

setInterval(()=>{ if(appStarted) launchRocket(Math.random()*window.innerWidth); },3000);
document.addEventListener("click",(e)=>{ if(appStarted) launchRocket(e.clientX); });

function enterApp(){
    document.getElementById("welcome").style.display="none";
    document.getElementById("main").style.display="block";
    appStarted=true;

    if(localStorage.getItem("openedDate")===getToday()){
        showCountdownToMidnight();
    }
}

    }
    else if(random < 75){

        rewardText="üí∞ "+amount.toLocaleString("vi-VN")+" VNƒê";
    }
    else if(random < 80){ rewardText="üí∞ 500.000 VNƒê"; }

    back.innerText=rewardText;

    setTimeout(()=>{ alert("üéâ Ch√∫c m·ª´ng b·∫°n nh·∫≠n ƒë∆∞·ª£c:\n"+rewardText); },800);
